<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<section class="container">
		<div class="form-wrapper">
			<div class="part-title text-center">
				<span>SIGN IN</span>
			</div>
			<form method="post">
				<div class="form-row">
					<label for="">EMAIL</label><br />
				</div>
				<div class="form-row">
					<input type="text" placeholder="Email Address" />
				</div>
				
				<div class="form-row">
					<label for="">PASSWORD</label><br />
				</div>
				<div class="form-row">
					<input type="Password" placeholder="Password" /><br />
				</div>
				
				<div class="form-row">
					<input type="checkbox"/><label for="">Remember me</label>
				</div>
				
				<button class="btn btn-sigin">Sign In</button>
				
				<div class="form-row text-center">
					<a class="forgot-link link" href="#">Forgot Password</a>
				</div>
				<hr class="seperator">
				
				<div class="form-row text-center">
					<p>Don't have an account? <a class="link" href="#" style="margin-left: 15px;">Sign Up</a>
				</div>
			</form>		
		</div>
	</section>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
