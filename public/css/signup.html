<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Sign up for Sidejob</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	<header class="top-bar">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6"></div>
				<div class="col-sm-6 text-right"></div>
			</div>
		</div>
	</header>

	<section class="container">
		<div class="form-wrapper small-gap">
			<div class="heading-box text-center">
				<h3 class="heading">SIGN UP FOR SIDEJOB</h3>
				<p class="sub-heading">Create your account in just minutes</p>
			</div>
			<form method="post">
				<div class="form-holder">
					<div class="form-section">
						<div class="form-title-box">
							<span class="num">1</span>
							<span class="title">Account</span>
							<span class="note pull-right"><span>*</span>required</span>
						</div>
						<div class="clearfix"></div>

						<div class="form-row">
							<label for=""><span>*</span>EMAIL</label><br />
						</div>
						<div class="form-row">
							<input type="text" placeholder="name@example.com" />
						</div>
						
						<div class="form-row">
							<label for=""><span>*</span>PASSWORD</label><br />
						</div>
						<div class="form-row">
							<input type="Password" placeholder="At least 5 characters" />
						</div>
					</div>

					<div class="form-section">
						<div class="form-title-box disable">
							<span class="num">2</span>
							<span class="title">Profile</span>
						</div>
						
						<div class="form-row">
							<label for=""><span>*</span>NAME</label>
						</div>

						<div class="form-row row">
							<div class="col-sm-6">
								<input type="Password" placeholder="First Name" />
							</div>
							<div class="col-sm-6">
								<input type="Password" placeholder="Last Name" />
							</div>
						</div>
						<div class="form-row">
							<label for=""><span>*</span>MOBILE NUMBER</label>
						</div>
						<div class="form-row">
							<div class="mobile-group" role="group" aria-label="Basic example">
								<select class="color-btn text-center" name="" id="" class="country-code">
									<option>+1</option>
									<option>+2</option>
									<option>+3</option>
									<option>+4</option>
									<option>+5</option>
								</select>
								<input class="mobile-num"  type="Password" placeholder="(201) 555-5555" />
							</div>
						</div>
					</div>

					<div class="form-section">
						<div class="form-title-box disable">
							<span class="num">3</span>
							<span class="title">Payment</span>
						</div>
						
						<div class="form-row">
							<label for=""><span>*</span>CREDIT CARD NUMBER</label>
							<label class="pull-right" for=""><span>*</span>CVV</label>
						</div>

						<div class="form-row row">
							<div class="col-sm-8">
								<input class="marster-card" type="Password" placeholder="1234 5678 9012 3456" />
							</div>
							<div class="col-sm-4">
								<input type="Password" placeholder="123" />
							</div>
						</div>

						<div class="form-row">
							<label class="pull-left" for=""><span>*</span>EXPIRATION DATE</label>
							<label class="pull-right" for=""><span>*</span>PSOTAL CODE</label>
						</div>
						<div class="clearfix"></div>

						<div class="form-row row">
							<div class="col-sm-4">
								<input type="Password" placeholder="Month" />
							</div>
							<div class="col-sm-4">
								<input type="Password" placeholder="Year" />
							</div>
							<div class="col-md-4">
								<input type="Password" placeholder="94103" />
							</div>
						</div>

					</div>
					<div class="form-section text-center">
						<div class="border-blur"></div>
						<h3 class="text-or">OR</h3>
						<button class="btn btn-paypal">Paypal</button> 
					</div>

					<div class="form-row text-center">
						<p class="message">By clicking this box, i agree to Sidejob's <a href="#">Terms and Conditions</a> and <a href="#">Privancy Policy</a></p>
					</div>
				</div>
				<div style="padding-left: 50px;">
					<button class="btn btn-sigin disable">CREATE ACCCOUNT</button>
										
					<div class="form-row text-center">
						<p>Please fill out all required(<a class="link" href="#">*</a>) fields.</p>
					</div>
				</div>
			</form>		
		</div>
	</section>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
